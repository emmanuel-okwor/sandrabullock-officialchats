{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandra Bullock - Chat</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                <i class="fas fa-book-open me-2"></i>Sandra Bullock
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}">
                            <i class="fas fa-home me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'chat' %}">
                            <i class="fas fa-comments me-1"></i>Chat
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle me-1"></i>{{ user.username }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="{% url 'profile' %}"><i class="fas fa-user me-2"></i>Profile</a></li>
                            <li><a class="dropdown-item" href="{% url 'chat' %}"><i class="fas fa-cog me-2"></i>Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{% url 'logout' %}" id="logoutBtn"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid p-0 chat-container">
        <div class="row g-0 h-100">
            
            <!-- Chat Sidebar -->
            <div class="col-md-4 col-lg-3 chat-sidebar">
                <div class="chat-sidebar-header">
                    <h5 class="mb-0">Messages</h5>
                    <button class="btn btn-sm btn-outline-primary" id="newChatBtn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="p-3 border-bottom">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control" placeholder="Search conversations..." id="chatSearch">
                    </div>
                </div>
                <div class="chat-list" id="chatList"></div>
            </div>

            <!-- Chat Area -->
            <div class="col-md-8 col-lg-9 chat-area">
                <div class="chat-header" id="chatHeader">
                    <div class="d-flex align-items-center">
                        <div class="chat-avatar me-3">
                            <i class="fas fa-user-circle text-muted avatar-icon"></i>
                        </div>
                        <div>
                            <h6 class="mb-0" id="chatTitle">Select a conversation</h6>
                            <small class="text-muted" id="chatStatus">Click on a conversation to start chatting</small>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="btn btn-sm btn-outline-secondary" id="chatOptionsBtn">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </div>
                </div>

                <div class="chat-messages" id="chatMessages">
                    <div class="text-center text-muted py-5" id="noChatSelected">
                        <i class="fas fa-comments mb-3 comment-icon"></i>
                        <p>Select a conversation to start messaging</p>
                    </div>
                </div>

                <div class="chat-input" id="chatInput" style="display: none;">
                    <form id="messageForm">
                        <div class="input-group">
                            <button type="button" class="btn btn-outline-secondary" id="attachBtn"><i class="fas fa-paperclip"></i></button>
                            <input type="text" class="form-control" placeholder="Type your message..." id="messageText" autocomplete="off">
                            <button type="submit" class="btn btn-primary" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <!-- New Chat Modal -->
    <div class="modal fade" id="newChatModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Start New Conversation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="newChatForm">
                        <div class="mb-3">
                            <label for="chatType" class="form-label">Chat Type</label>
                            <select class="form-select" id="chatType" required>
                                <option value="">Select chat type</option>
                                <option value="course">Course Discussion</option>
                                <option value="private">Private Message</option>
                                <option value="study">Study Group</option>
                            </select>
                        </div>
                        <div class="mb-3" id="courseSelect" style="display: none;">
                            <label for="selectedCourse" class="form-label">Select Course</label>
                            <select class="form-select" id="selectedCourse">
                                <option value="">Choose a course</option>
                            </select>
                        </div>
                        <div class="mb-3" id="userSelect" style="display: none;">
                            <label for="selectedUser" class="form-label">Select User</label>
                            <select class="form-select" id="selectedUser">
                                <option value="">Choose a user</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="chatSubject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="chatSubject" placeholder="Enter chat subject">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="createChatBtn">Start Chat</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/chats.js' %}"></script>

</body>
</html>
