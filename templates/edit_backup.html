{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Backup Picture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 20px;
        }
        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            overflow: hidden;
            margin: auto;
            border: 4px solid #ffc107;
            background: #f8f9fa;
        }
        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h2 {
            font-weight: 700;
            color: #343a40;
        }
        h5 {
            font-weight: 600;
            color: #6c757d;
        }
        .btn-custom {
            font-size: 1rem;
            padding: 12px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="card shadow-lg p-4" style="max-width: 600px; margin: auto;">
        <!-- Title -->
        <h2 class="text-center mb-4 text-warning">‚ú® Update Your Fan Card Picture ‚ú®</h2>

        <!-- Current Fan Card Picture -->
        <div class="text-center mb-4">
            <div class="profile-img shadow-sm">
                {% if backup.image %}
                    <img src="{{ backup.image.url }}" alt="Fan Card Picture">
                {% else %}
                    <span class="d-flex align-items-center justify-content-center h-100 text-muted">
                        No Fan Card Pic
                    </span>
                {% endif %}
            </div>
            <h5 class="mt-3">Your Current Fan Card</h5>
        </div>

        <!-- Upload Form -->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label fw-bold">Upload New Picture</label>
                {{ form.image }}
            </div>
            <button type="submit" class="btn btn-warning text-white w-100 btn-custom shadow-sm">
                üíæ Save Picture
            </button>
        </form>

        <!-- Back to Dashboard -->
        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary w-100 mt-3 btn-custom">
            ‚Üê Back to profile
        </a>
    </div>
</div>

</body>
</html>
